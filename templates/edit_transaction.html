{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Edit Transaction</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_transaction', id=transaction.id) }}">
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Income</option>
                            <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Expense</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            {% for category in categories %}
                            <option value="{{ category.id }}" {% if transaction.category_id == category.id %}selected{% endif %}>
                                {{ category.name }} ({{ category.type }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ transaction.amount }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ transaction.description or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ transaction.date.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Update Transaction</button>
                        <a href="{{ url_for('transactions') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('type').addEventListener('change', function() {
        const type = this.value;
        const categorySelect = document.getElementById('category');
        
        // Filter categories based on type
        for (let i = 0; i < categorySelect.options.length; i++) {
            const option = categorySelect.options[i];
            const categoryType = option.text.includes('(income)') ? 'income' : 'expense';
            
            if (type === categoryType) {
                option.style.display = '';
            } else {
                option.style.display = 'none';
            }
        }
        
        // Reset to first visible option
        for (let i = 0; i < categorySelect.options.length; i++) {
            if (categorySelect.options[i].style.display !== 'none') {
                categorySelect.selectedIndex = i;
                break;
            }
        }
    });

    // Trigger change event on page load
    document.getElementById('type').dispatchEvent(new Event('change'));
</script>
{% endblock %}
